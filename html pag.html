<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Organizador de Estudios</title>
</head>
<body>

    <header>
        <h1>Mi Organizador de Estudios</h1>
    </header>

    <section id="tasks-section">
        <h2>Tareas</h2>
        <ul id="task-list"></ul>
        <input type="text" id="new-task" placeholder="Nueva tarea">
        <button onclick="addTask()">Agregar tarea</button>
    </section>

    <section id="projects-section">
        <h2>Proyectos</h2>
        <ul id="project-list"></ul>
        <input type="text" id="new-project" placeholder="Nuevo proyecto">
        <button onclick="addProject()">Agregar proyecto</button>
    </section>

    <section id="completed-section">
        <h2>Tareas Completadas</h2>
        <ul id="completed-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
